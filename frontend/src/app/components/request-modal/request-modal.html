<div class="modal-backdrop" *ngIf="show">
  <div class="modal-content shadow">
    <div class="modal-header">
      <i class="bi bi-telephone-fill icon"></i>
      <h5>Call Request from {{ username }}</h5>
    </div>
    <div class="modal-actions">
      <button class="btn btn-success" (click)="accept.emit()">Accept</button>
      <button class="btn btn-danger" (click)="close()">Decline</button>
    </div>
  </div>
</div>
